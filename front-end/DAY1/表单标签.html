<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 输入框
         type：
            text  文本输入框
            password:密码输入框
            radio: 单选框，name属性必须一致才能单选
            checkbox:复选框
            submit:提交按钮
            reset：重置按钮
         属性：
             name：名称
             id：id属性
             value：值
             placeholder:显示初始值，如果重新输入会清空，显示新输入的内容
         select:下拉框
         textarea：文本域
         -->
         <!-- 表单标签
          action：表单提交到哪里
          method：以什么请求方式提交  get   post
          -->
    <form action="aaa" method="post">
        用户名：<input type="text" name="" id="" placeholder="请输入用户名"><br>
        密码：<input type="password" placeholder="请输入密码"><br>
        性别：<input type="radio" name="gender">男
        <input type="radio" name="gender" checked="checked">女<br>
        爱好：<input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">乒乓球
        <input type="checkbox" name="hobby">羽毛球<br>
        地址：<select name="" id="">
            <option value="">北京</option>
            <option value="">南京</option>
            <option value="">广东</option>
            <option value="">江西</option>
        </select>省
        <select name="" id="">
            <option value="">赣州</option>
            <option value="">南昌</option>
            <option value="">九江</option>
        </select>市<br>
        备注：<textarea name="" id="" cols="10" rows="10"></textarea>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
    </body>
</html>
