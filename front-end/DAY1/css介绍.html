<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--书写地方：
            1.内部方式，在sytle标签内书写css代码
        -->
        <style type="text/css">
            div{
                width: 100px;
                height:80px;
                background-color:green;
            }
            /*
            语法：
            选择器{
                属性：“属性值”;
                属性：“属性值”;
                属性：“属性值”;
                属性：“属性值”;
            }
            */
        </style>
        <!--2.外部方式-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--块，描述一块区域-->
        <!--3.内联样式表-->
        <!--书写位置优先值：内联>内部和外部，内部和外部的优先级和书写的位置有关-->
        <div>
            呵呵
        </div>
    </body>
</html>
