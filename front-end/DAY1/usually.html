<!DOCTYPE html>
<!--这个是注释，注释不参与页面显示-->
<html>
    <!--头部：写一些文件的声明部分内容-->
    <head>
        <!--声明文档的编码格式-->
        <meta charset="utf-8"/>
        <title>this is my first html</title>
    </head>
    <body>
        <h1>鹅鹅鹅</h1>
        <h2>曲项向天歌</h2>
        <h3>白毛副绿水</h3>
        <h4>红张波轻薄</h4>
        <h5>yami</h5>
        <h6>好吃</h6>
        <!--斜体-->
        <i>猪脚饭</i><br>
        <!--粗体-->
        <b>骚鹅饭</b><br>
        <!--下划线-->
        <u>黄们及米饭</u><br>
        <!--水平线-->
        <hr>
        <!--图片-->
        <img src="img/nero.jpg" title="Nero" alt="my wife" width="500px"><br>
        
    <!--超链接
        target:_blank   在新窗口打开链接
        target：_self   在本窗口打开链接
    -->
        <a href="https://www.jju.edu.cn" target="ifr">click me</a><br>

        <!--窗口-->
        <iframe src="https://www.bilibili.com" width="800px" name="ifr" height="500px" frameborder="1"></iframe>
        <!--无序列表-->
        <ul>
            <li>haha</li>
            <li>niubi</li>
            <li>nihao</li>
        </ul>
        <!--有序列表-->
        <ol type="A">
            <li>西游记</li>
            <li>水浒传</li>
            <li>红楼梦</li>
            <li>三国</li>
        </ol>
        <!--自定义列表-->
        <dl>
            <dt>水果</dt>
            <dd>西瓜</dd>
            <dd>草莓</dd>
            <dd>香蕉</dd>
        </dl>
        <!--
            表格标签table
            tr行
            th表头
            td列
            border表格边框
        -->
        <table border="1" cellspacing="10">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>爱好</th>
            </tr>
            <tr>
                <td>孙悟空</td>
                <td rowspan="3">公</td>
                <td rowspan="2">500</td>
                <td>吃</td>
            </tr>
            <tr>
                <td>猪八戒</td>
                <td>吃</td>
            </tr>
            <tr>
                <td>唐僧</td>
                <td>20</td>
                <td>吃</td>
            </tr>
        </table>

    </body>
</html>
