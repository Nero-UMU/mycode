<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            div{
                width: 200px;
                height: 200px;
                background-color: red;
            }
            span{
                display:block;
                width: 200px;
                height: 1000px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <span>火锅</span>
        <span>助教饭</span>
    </body>
</html>

<!--
    文档流：页面的元素和文本自上而下，从左到右排列，并且元素会遵循其规则排列
        1.块级元素(block)：可以设置宽高和大小，独占一行,div,ul,li,h1~h6,form,table,p
        2.行内(内联)元素(inline):无法设置宽高，，元素的大小会随着内容变化，默认排在一排
            span,i,b,a,u
        3.内联块元素(inline-block)：既可以设置宽高，又能排在一排img,input
        元素类型的转换可以用 display 属性来改变
-->
