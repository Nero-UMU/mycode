<!DOCTYPE html>
<html>
    <head>
        <meta charset="uutf-8">
        <style type="text/css">
            div{
                width: 300px;
                height: 300px;
                border: 1px solid black;
                /* border-radius 一个值：四个角都一样 */
                /* border-radius 两个值：左上右下 右上左下 */
                /* border-radius 三个值：左上 右上左下 右下 */
                /* border-radius 四个值：左上 右上 右下 左下 顺时针 */
                border-radius: 5px 10px 20px 30px;
            }
        </style>
    </head>
    <body>
        <div>
            
        </div>
    </body>
</html>
